<div id="view" class="scroll" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <div class="section" style>
        <ui-section>
            <div class="header greenColor">主包Manifest配置</div>
            <div class="layout vertical start-justified">
                <ui-prop name="版本号">
                    <div class="flex-1 layout horizontal center">
                        <ui-input class="flex-1" v-on:blur="onInputVersionOver" v-value="version"></ui-input>
                    </div>
                </ui-prop>
                <ui-prop name="资源服务器url" tooltip="游戏热更新服务器的url">
                    <div class="flex-1 layout horizontal center">
                        <ui-input class="flex-2" v-on:blur="onInPutUrlOver" v-value="serverRootDir"></ui-input>
                        <ui-input style="width: 100px;" readonly="readonly" v-value="remoteServerVersion"
                            v-if="isShowRemoteServerVersion"></ui-input>
                        <ui-button v-on:confirm="userLocalIP">使用本机IP</ui-button>
                    </div>
                </ui-prop>
                <ui-prop name="资源服务器url配置历史">
                    <div class="flex-1 layout horizontal center">
                        <ui-select class="flex-2" style="width: auto" id="hotAddressSelect"
                            v-on:change="onChangeSelectHotAddress">
                            <option v-for="(index, address) in hotAddressArray" v-value="address">
                                {{'['+index+'] ' +address}}</option>
                        </ui-select>
                        <ui-button class="green" v-on:confirm="onBtnClickUseSelectedHotAddress"
                            v-show="isShowUseAddrBtn">使用</ui-button>
                        <ui-button class="red" v-on:confirm="onBtnClickDelSelectedHotAddress" v-show="isShowDelAddrBtn">
                            删除</ui-button>
                    </div>
                </ui-prop>
                <ui-prop name="build项目资源文件目录">
                    <div class="flex-1 layout horizontal center">
                        <ui-input class="flex-2" readonly="readonly" disabled="disabled" v-value="resourceRootDir">
                        </ui-input>
                        <ui-button v-on:confirm="onSelectResourceRootDir">选择</ui-button>
                        <ui-button v-on:confirm="onOpenResourceDir"><i class="icon-doc-text"></i></ui-button>
                    </div>
                </ui-prop>
                <ui-prop name="manifest存储目录">
                    <div class="flex-1 layout horizontal center">
                        <ui-input class="flex-2" readonly="readonly" disabled="disabled" v-value="genManifestDir">
                        </ui-input>
                        <ui-button v-on:confirm="onOpenManifestDir"><i class="icon-doc-text"></i></ui-button>
                    </div>
                </ui-prop>
                <div class="self-end">
                    <ui-button class="self-end red" v-on:confirm="onClickDelSubGames">执行Bundle剔除</ui-button>
                    <ui-button class="self-end green" v-on:confirm="onClickGenCfg">生成</ui-button>
                    <ui-button class="self-end blue" v-on:confirm="onClickOpenVersionDir"><i
                            class="fa fa-folder-open">打开目录</i></ui-button>
                </div>
            </div>
        </ui-section>

        <ui-section>
            <div class="header greenColor">Bundles Manifest配置<div
                    class="layout horizontal flex-1 center self-end end-justified">
                </div>
            </div>

            <div class="layout vertical start-justified">
                <!--subgame start-->
                <!--subgame end-->
            </div>

        </ui-section>

        <ui-section>
            <div class="header greenColor">测试环境</div>
            <div class="layout vertical">
                <ui-prop name="主包版本">
                    <div class="flex-1 layout horizontal center">
                        <h4 class="flex-2">{{serverVersion}}</h4>
                        <ui-button class="end-justified" v-on:confirm="refreshLocalServerVersion"><i
                                class="icon-arrows-cw"></i></ui-button>
                    </div>
                </ui-prop>
                <!--subgame test start-->
                <!--subgame test end-->
                <ui-prop name="本机server物理路径">
                    <div class="flex-1 layout horizontal center">
                        <ui-input class="flex-2" disabled="disabled" v-value="localServerPath"></ui-input>
                        <ui-button v-on:confirm="onSelectLocalServerPath">选择</ui-button>
                        <ui-button v-on:confirm="onOpenLocalServer"><i class="icon-doc-text"></i></ui-button>
                    </div>
                </ui-prop>
                <ui-prop name="操作">
                    <div class="flex-1 layout horizontal center">
                        <h3 class="flex-2"></h3>
                        <ui-button class="end-justified green" v-on:confirm="onCopyFileToLocalServer">部署</ui-button>
                    </div>
                </ui-prop>
                <ui-progress style="width: 100%;" v-value="copyProgress">40</ui-progress>
            </div>
        </ui-section>
    </div>
</div>
<div style="width: 100%; height: 150px;margin: 0 0 0 0;">
    <hr style="margin: 0 0 0 0;">
    <h2 style="margin: 0 0 0 0">日志:</h2><textarea class="flex-1" id="logTextArea" v-model="logView"
        style="width: 100%; height: 120px; background: #252525;	resize: none; color: #fd942b;	border-color: #fd942b;"></textarea>
</div>
