<div id="view" class="scroll" xmlns:v-on="http://www.w3.org/1999/xhtml">

    <ui-section class="greenColor config" header="主包Manifest配置" expand>
        <ui-prop>
            <ui-label slot="label" class="titleColor" tooltip="主包的版本号设置">版本号</ui-label>
            <ui-input id="version" slot="content" class="contentColor"></ui-input>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label" class="titleColor" tooltip="游戏热更新服务器地址">服务器地址</ui-label>
            <ui-input id="serverIP" slot="content" class="contentColor"></ui-input>
            <ui-button id="useLocalIP" slot="content">使用本机IP</ui-button>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label" class="titleColor" tooltip="游戏热更新历史配置服务器地址">服务器历史地址</ui-label>
            <ui-select id="historyServerIPSelect" slot="content">
                <!-- 需要动态添加 -->
            </ui-select>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label" class="titleColor" tooltip="该目录指向构建生成的bulid/(android|windows)/assets目录，manifest文件将会生成在这个目录下">构建目录</ui-label>
            <ui-file id = "buildDir" slot="content" type="directory" ></ui-file>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label" class="titleColor" tooltip="Manifest输出目录">Manifest输出目录</ui-label>
            <ui-file id = "manifestDir" slot="content" type="directory" disabled></ui-file>
        </ui-prop>
        <ui-prop>
            <ui-button id="delBunles" slot="content" class="red">执行Bundle剔除</ui-button>
            <ui-button id="createManifest" slot="content" class="green">生成</ui-button>
        </ui-prop>
    </ui-section>

    <!-- 子包配置 -->
    <ui-section class="greenColor config" header="Bundles Manifest配置" expand>
        <!--subgame start-->
        <!--subgame end-->
        <!-- <ui-prop>
            <ui-label slot="label" class="titleColor" tooltip="大厅">大厅</ui-label>
            <ui-checkbox slot="content" class="contentColor" value="true">是否包含在原始包内</ui-checkbox>
            <ui-input slot="content" class="contentColor"></ui-input>
        </ui-prop> -->
    </ui-section>

    <!-- 测试环境 -->
    <ui-section class="greenColor config" header="测试环境" expand>
        <ui-prop>
            <ui-label slot="label" class="titleColor" tooltip="主包地址,显示格式 [版本号]:地址">主包地址</ui-label>
            <ui-label id="remoteUrl" slot="content" class="titleColor">-</ui-label>
            <ui-button id = "refreshMainVersion" slot="content">刷新</ui-button>
        </ui-prop>
        <!--subgame test start-->
        <!--subgame test end-->
        <ui-prop>
            <ui-label slot="label" class="titleColor" tooltip="当点击部署时会直接部署到这个地址上">本机服务器路径</ui-label>
            <ui-file id = "remoteDir" slot="content" type="directory" ></ui-file>
        </ui-prop>
        <ui-prop>
            <ui-label slot="label" class="titleColor">本地测试服务器部署操作</ui-label>
        </ui-prop>
        <ui-prop>
            <ui-progress id = "deployProgress" style="width: 100%;" value="0"></ui-progress>
        </ui-prop>
        <ui-prop>
            <ui-button id="deployToRemote">部署</ui-button>
        </ui-prop>
    </ui-section>

    <!-- 日志 -->
    <ui-section class="greenColor config" header="日志" expand>
        <ui-textarea id="logView"></ui-textarea>
    </ui-section>
</div>
