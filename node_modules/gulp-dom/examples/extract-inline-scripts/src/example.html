<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Example of extracting inline scripts</title>
        <script>
            function bar(){
                return 'bar';
            }
        </script>
    </head>
    <body>
        <h1>Example of extracting inline scripts</h1>
        <ul>
            <li>List element 1</li>
            <li>List element 2</li>
            <li>List element 3</li>
            <li>List element 4</li>
        </ul>
        <script>
            function foo(){
                return 'foo';
            }
        </script>
        <script>
            function xyz(){
                return 'xyz';
            }
        </script>
    </body>
</html>
